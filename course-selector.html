<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oakland Guide Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        nav {
            text-align: center;
            margin-bottom: 40px;
        }
        nav a {
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #0056b3;
        }
        .option-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .option {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .option:hover {
            transform: translateY(-5px);
        }
        .option img {
            width: 100%;
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures the image covers the area */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .option h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .option p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #666;
        }
        .option a {
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .option a:hover {
            color: #0056b3;
        }
        .more-info {
            text-align: center;
            margin: 40px 0;
        }
        .more-info img {
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Oakland Guide Selector</h1>
    <nav>
        <a href="website-home.html">Home</a> 
        <a href="course-selector.html">Guides</a> 
    </nav>
    <div class="option-container">
        <div class="option" id="food-places">
            <img src="https://assets.simpleviewinc.com/simpleview/image/upload/c_limit,q_80,w_1200/v1/crm/oakland/Screen-Shot-2023-02-22-at-8.26.54-AM---Brotzeit-Lokal_C54B12E1-5056-A36F-2389ACBA28FBC4B3-c54b0f8b5056a36_c54b1998-5056-a36f-231022b4f1100922.png" alt="Brotzeit Lokal">
            <h2>Food Places to Visit</h2>
            <p>Explore the best food spots in Oakland.</p>
            <p><a href="course1.html">Explore Food Guide</a></p>
        </div>

        <div class="option" id="places-to-visit">
            <img src="https://assets.goaaa.com/image/upload/c_fill,g_auto,w_1170,h_593,q_auto:best/v1647562883/singularity-migrated-images/oakland-lake-merritt-pergola-via-magazine.jpg.jpg" alt="Redwood Regional Park">
            <h2>Places to Visit</h2>
            <p>Discover the top attractions in Oakland.</p>
            <p><a href="course2.html">Explore Places Guide</a></p>
        </div>
    </div>
    
    <div class="more-info">
        <img src="https://dummyimage.com/1200x400/000/fff&text=More+Coming+Soon!" alt="More Coming Soon!">
    </div>
</body>
</html>
